<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="container">
        <div class="left">
            <div class="g-form">
             <img src="img1.jpg" alt="" width="90">
             <h3>Create your Google Account</h3>
             <form>
                <input type="text" name="" placeholder="First name" required>
                <input type="text" name="" placeholder="Last name" required>

                <div id="uname">
                <input type="email" name="" placeholder="Username" required>
                <label>@gmail.com</label>
               </div>

                <span>You can use letters, number & periods</span>
                <br>
               <a href="">Use my current email address instead</a>

               <input type="Password" name="" placeholder="Password" required id="pwrd">
               <input type="Password" name="" placeholder="Confirm" required id="cpwrd">

               <span>Use 8 or more characters with a mix of letters, number & symbols.</span>
               <br>
               <input type="checkbox" name="" class="checkbox">
               &nbsp; Show Password

               <div class="b-links">
                <a href="">Sign in instead</a>
                <input type="submit" id="text" value="Next">
               </div>
             </form>
            </div>
           </div>

        <div class="right">
        <img src="img.png" alt="image" >
        <p>One account. All of Google working for you.</p>
        </div>
        </div>
    </header>
</body>
</html>
